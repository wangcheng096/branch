<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
		<script>
			for(i=1;i<=9;i++){
			for(j=1;j<=9;j++){
			document.write(i+"*"+j+"="+i*j+"&nbsp;"+"&nbsp");
			if(i==j)
			{
				document.write("<br />");
				break;
			}
		}
		}
		</script>
	</head>
	<body>
	</body>
</html>
