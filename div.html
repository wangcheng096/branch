<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div标签</title>
		<style>
			<style>
			#div01 {
				width: 30%;
				text-align: center;
			}

			div.demoa {
				height: 700px;
				width: 80%;
				border: 2px solid black;
			}

			#div02 {
				width: 60%;
				margin: auto;
			}

			h2 {
				position:fixed;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div01">
			<h2>
				<a href="#div1">to 内容01</a><br>
				<a href="#div2">to 内容02</a><br>
				<a href="#div3">to 内容03</a><br>
			</h2>
		</div>
		<div id="div02">
			<div id="div1" class="demoa">这是第一段内容</div>
			<div id="div2" class="demoa">这是第2段内容</div>
			<div id="div3" class="demoa">这是第C段内容</div>
		</div>
	</body>
</html>
